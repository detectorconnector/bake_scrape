<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bake Scrape Assistant</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-5">
  <div class="container">
    <h1 class="mb-4">Bake Scrape: Sales AI Assistant</h1>

    <form method="post" class="mb-5">
      <div class="mb-3">
        <label for="url" class="form-label">Prospect Website URL:</label>
        <input type="url" id="url" name="url" class="form-control" placeholder="https://example.com" required>
      </div>
      <button type="submit" class="btn btn-primary">Scrape & Analyze</button>
    </form>

    {% if result %}
      <div class="card mb-4">
        <div class="card-header">
          Scraped Content from {{ result.url }}
        </div>
        <div class="card-body">
          <pre style="white-space: pre-wrap;">{{ result.scraped }}</pre>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header">
          AI-Generated Ideas
        </div>
        <div class="card-body">
          <p>{{ result.ideas }}</p>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header">
          Smart Questions to Ask
        </div>
        <div class="card-body">
          <p>{{ result.questions }}</p>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header">
          Outreach Opener
        </div>
        <div class="card-body">
          <p>{{ result.opener }}</p>
        </div>
      </div>
    {% endif %}
  </div>
</body>
</html>
